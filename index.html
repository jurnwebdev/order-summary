<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
        <div class="order-header"></div>

        <div class="order-body">
          <div class="order-body-top-section">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!<p>
          </div>

          <div class="order-amount-section">
            <div class="amount-section">
              <img src="/images/icon-music.svg" alt="music icon"> 
              <div class="order-plan-info">
                <div class="order-plan-title">Annual Plan</div>
                <div class="order-price">$59.99/year</div>
              </div>
            </div>

            <div class="change-section">
              <a href="#">Change</a>
            </div>
          </div>

          <div class="order-button">
            <div class="order-button-proceed">Proceed to Payment</div>
            <div class="order-button-cancel">Cancel Order</div>
          </div>
        </div>
    </main>

    <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://tobijohn.com">Tobi John</a>
    </footer>
  </body>
</html>
